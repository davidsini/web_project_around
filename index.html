<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Around the U.S.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Dēivid Sans" />
    <meta
      name="description"
      content="A social webpage to explore the beauty of the U.S." />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="popup">
      <div class="popup__container">
        <img
          src="./images/close-icon.svg"
          alt="botón 'cerrar'"
          class="popup__close-button" />
        <div class="popup__form-container">
          <h3 class="form__description">Editar perfil</h3>
          <form class="form__mc form">
            <input
              type="text"
              placeholder="Nombre"
              required
              class="form__input"
              minlength="2"
              maxlength="40"
              id="name__input" />
            <span class="name__input-error"></span>

            <input
              type="text"
              placeholder="Acerca de mí"
              required
              class="form__input"
              minlength="2"
              maxlength="200"
              id="about__input" />
            <span class="about__input-error"></span>

            <button class="form__save-button" type="submit">Guardar</button>
          </form>
        </div>
      </div>
      <div class="popup__background"></div>
    </div>

    <div class="popUpCard">
      <div class="popUpCard__container">
        <img
          src="./images/close-icon.svg"
          alt="botón 'cerrar'"
          class="popUpCard__close-button" />
        <div class="popup__form-container form">
          <h3 class="form__description">Nuevo lugar</h3>
          <form class="popUpCard__form form">
            <input
              type="text"
              placeholder="Título"
              required
              class="form__input"
              minlength="2"
              maxlength="30"
              id="place-input" />
            <span class="place-input-error"></span>

            <input
              type="url"
              placeholder="Enlace a la imagen"
              required
              class="form__input"
              id="link-input" />
            <span class="link-input-error"></span>

            <button class="form__save-button" id="card-save-button">
              Guardar
            </button>
          </form>
        </div>
      </div>
      <div class="popUpCard__background"></div>
    </div>

    <header class="header">
      <img
        src="./images/logo.svg"
        alt="logo con inscripción 'around the U.S.'"
        class="header__logo" />
      <hr class="header__line" />
    </header>

    <main class="page__main-container">
      <section class="profile">
        <div class="profile__main-container">
          <div class="profile__data">
            <img
              class="profile__picture"
              src="./images/avatar.png"
              alt="Imagen de
        perfil del usuario" />
            <div class="profile__info-w-button">
              <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <img
                  src="./images/edit-button.svg"
                  class="profile__edit-button"
                  alt="botón de edición" />
              </div>
              <p class="profile__occupation">Explorador</p>
            </div>
          </div>
          <img
            src="./images/add-button.svg"
            class="profile__add-button"
            alt="botón de adición de perfil" />
        </div>
      </section>

      <section class="gallery"></section>

      <section class="imagePopUp imagePopUp--closed">
        <div class="imagePopUp imagePopUp__container">
          <img src="" alt="" class="imagePopUp__image" />
          <p class="imagePopUp__title"></p>
          <div class="imagePopUp__second-container">
            <button
              class="imagePopUp__close-button"
              type="button"
              id="card-save-button"></button>
          </div>
        </div>
      </section>

      <template id="card-template">
        <li class="gallery__card">
          <img
            src="./images/Trash.svg"
            alt="botón de eliminación"
            class="gallery__trash-button"
            id="trash-button" />
          <img class="gallery__card-image" src="#" alt="" />
          <div class="gallery__card-info gallery__card-info-container">
            <h2 class="gallery__card-title"></h2>
            <button class="gallery__card-like-button" type="button"></button>
          </div>
        </li>
      </template>
    </main>

    <footer class="footer page__main-container">
      <p class="footer__text">&copy; 2025 Around The U.S.</p>
    </footer>

    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
